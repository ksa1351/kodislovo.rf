<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body class="test-mode watermark-active">

<div id="loading" class="loading-screen">
  <div class="loading-spinner"></div>
  <div class="loading-text">Загрузка контрольной работы...</div>
</div>

<div class="watermark-text-overlay"></div>

<div id="app"></div>

<script>
  window.CONTROL_CONFIG = {
    mode: "student",
    dataUrl: "./variant26_cut.json",
    requireIdentity: true,
    blockCopy: true,
    watermark: true,
    durationMinutes: 60,
    allowPause: false,
    exportOnlyAfterFinish: true,
    submitUrl: "https://functions.yandexcloud.net/d4efj039u77m44bgfqfm",
    submitToken: "e601ff0e8fdfba014efb518f11b71aba3f2e4fdfe11845146c5e5fd3ed18fc1a",
    allowReview: false,
    shuffleQuestions: false,
    shuffleAnswers: false,
    showProgress: true,
    autoSave: true,
    saveKey: "russian_test_v26",
    preventNavigation: true,
    disablePrint: true,
    strictTimer: true,
    forceSubmit: true,
    showTimer: true,
    maxAttempts: 1,
    compactMode: true,
    responsiveUI: true
  };
</script>

<script src="./control_core.js"></script>

<script>
  // Упрощенный код без дублирования
  document.addEventListener('DOMContentLoaded', function() {
    // Скрытие загрузки
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 500);
      }
    }, 800);
    
    // Базовые защиты
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'PrintScreen' || (e.ctrlKey && e.key === 'p')) {
        e.preventDefault();
      }
    });
  });
</script>

</body>
</html>
