<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Контрольная работа</title>
  <link rel="stylesheet" href="../../assets/css/ui.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.CONTROL_CONFIG = {
      mode: "student",
      dataUrl: "./variant26_cut.json",

      requireIdentity: true,
      blockCopy: true,
      watermark: true,

      // таймер 60 минут + напоминания (если у тебя в control_core.js это уже реализовано)
      timeLimitMinutes: 60,
      remindersMinutes: [10, 5],

      exportOnlyAfterFinish: true,

      // если уже подключили отправку на облако — сюда вставим URL функции
      // submitUrl: "https://functions.yandexcloud.net/XXXX",
    };
  </script>

  <script src="./control_core.js"></script>
</body>
</html>
